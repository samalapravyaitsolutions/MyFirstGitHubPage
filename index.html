<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pravya IT Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background-image.jpg'); /* Replace 'background-image.jpg' with your actual image file */
            background-size: cover; /* Cover the entire body with the background image */
            background-position: center; /* Center the background image */
            text-align: center;
            padding: 150px;
            margin: 0; /* Remove default margin to ensure full coverage of background */
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            color: #666;
        }
        /* Navigation styling */
        nav {
            position: absolute;
            top: 20px;
            right: 50px; /* Adjust as needed */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 10px 20px; /* Padding inside the navigation bar */
            border-radius: 5px; /* Rounded corners */
        }
        nav a {
            text-decoration: none;
            color: #fff; /* Text color */
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Our Menu</a>
        <a href="#">Contact Us</a>
    </nav>

    <h1>Welcome to Pravya IT Solutions</h1>
    <p>Your go-to partner for IT solutions.</p>
</body>
</html>
